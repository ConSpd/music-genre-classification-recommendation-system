<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Genre Predictor</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/style.css')}}">
</head>
<body>
    <div class="d-flex flex-column justify-content-center w-100 h-100">
        <div class="box">
            <h1>Music Genre Predictor</h1>
            <form action="/songupload" method="POST" enctype="multipart/form-data">
                <input type="file" style="display:none;" id="song" name="audio" accept=".wav,.mp3">
                <label for="song" class="button-54">Select File</label>
                <br>
                <input type="submit" class="button-54" value="Upload">
            </form>
            <div id="result"></div>
        </div>
    </div>
</body>
</html>
